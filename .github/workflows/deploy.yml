name: Deploy Next.js to GitHub Pages

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: './analysta-ai-react/package-lock.json'

      - name: Install dependencies
        run: |
          cd analysta-ai-react
          npm ci

      - name: Build Next.js app
        run: |
          cd analysta-ai-react
          npm run build

      - name: Add .nojekyll file
        run: touch analysta-ai-react/out/.nojekyll

      - name: Copy CNAME
        run: cp CNAME analysta-ai-react/out/CNAME

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./analysta-ai-react/out

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
